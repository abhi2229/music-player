<!DOCTYPE html>
<html>
    <title>MUSIC PLAYER</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="player">  
    <div class="player__header">  
     <div class="player__img player__img--absolute slider">  
      <button class="player__button player__button--absolute--nw playlist">  
       <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">  
      </button>  
      <button class="player__button player__button--absolute--center play">  
       <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">  
       <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">  
      </button>  
      <div class="slider__content">  
       <img class="img slider__img" src="images/1.jpeg" alt="cover">  
       <img class="img slider__img" src="images/2.jpeg" alt="cover">  
       <img class="img slider__img" src="images/3.jpeg" alt="cover">  
       <img class="img slider__img" src="images/4.jpeg" alt="cover">  
       <img class="img slider__img" src="images/5.jpeg" alt="cover">  
       <img class="img slider__img" src="images/6.jpeg" alt="cover">  
       <img class="img slider__img" src="images/7.png" alt="cover">  
      </div>  
     </div>  
     <div class="player__controls">  
      <button class="player__button back">  
       <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">  
      </button>  
      <p class="player__context slider__context">  
       <strong class="slider__name"></strong>  
       <span class="player__title slider__title"></span>  
      </p>  
      <button class="player__button next">  
       <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">  
      </button>  
      <div class="progres">  
       <div class="progres__filled"></div>  
      </div>  
     </div>  
    </div>  
    <ul class="player__playlist list">  
     <li class="player__song">  
      <img class="player__img img" src="images/1.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">call out my name</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/1.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/2.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">blinding lights</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/2.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/3.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">starboy</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/3.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/4.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">The hills</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/4.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/5.jpeg" alt="cover">  
      <p class="player__context ">  
       <b class="player__song-name">Save Your Tears</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/5.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/6.jpeg" alt="cover">  
      <p class="player__context">  
       <b class="player__song-name">I was Never there </b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/6.mp3"></audio>  
     </li>  
     <li class="player__song">  
      <img class="player__img img" src="images/7.png" alt="cover">  
      <p class="player__context ">  
       <b class="player__song-name">Die for You<span class="uppercase">4am</span> remix</b>  
       <span class="flex">  
        <span class="player__title">the weeknd</span>  
        <span class="player__song-time"></span>  
       </span>  
      </p>  
      <audio class="audio" src="audio/7.mp3"></audio>  
     </li>  
    </ul>  
   </div>
   <script src="player.js"></script>
</body>
</html>
